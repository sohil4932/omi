flavors:
  prod:
    app:
      name: "Buddi"
      icon: "assets/images/app_launcher_icon.png"
    android:
      applicationId: "com.buddiai.ios"
      icon: "assets/images/app_launcher_icon.png"
      firebase:
        config: "android/app/src/prod/google-services.json"
    ios:
      bundleId: "com.buddiai.ios"
      icon: "assets/images/app_launcher_icon.png"
      app_icon_name: "AppIcon"
      firebase:
        config: "ios/Config/Prod/GoogleService-Info.plist"
  dev:
    app:
      name: "Buddi Dev"
      icon: "assets/images/app_launcher_icon.png"
    android:
      icon: "assets/images/app_launcher_icon.png"
      applicationId: "com.buddiai.ios.development"
      firebase:
        config: "android/app/src/dev/google-services.json"
    ios:
      bundleId: "com.buddiai.ios12.development"
      app_icon_name: "AppIcon"
      firebase:
        config: "ios/Config/Dev/GoogleService-Info.plist"
